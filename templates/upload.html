<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Upload Image</title>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center text-primary">Upload an Image</h1>
        <div class="card shadow-sm mt-4">
            <div class="card-body">
                <form action="{{ url_for('upload_file') }}" method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="file" class="form-label">Choose an image:</label>
                        <input type="file" id="file" name="file" accept="image/*" class="form-control" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-success btn-block">Upload and Classify</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
